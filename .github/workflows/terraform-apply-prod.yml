name: Terraform Apply - Production

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'live/aws/prod/**'
      - '.github/workflows/terraform-apply-prod.yml'

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'prod'

jobs:
  terraform-plan:
    name: Terraform Plan - Production
    runs-on: ubuntu-latest
    outputs:
      plan-exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          cd live/aws/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd live/aws/${{ env.ENVIRONMENT }}
          terraform plan -detailed-exitcode -out=tfplan || echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: live/aws/${{ env.ENVIRONMENT }}/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply - Production
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.plan-exitcode == '2'
    environment:
      name: production
      url: https://console.aws.amazon.com/eks/home?region=${{ env.AWS_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          cd live/aws/${{ env.ENVIRONMENT }}
          terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: live/aws/${{ env.ENVIRONMENT }}

      - name: Terraform Apply
        run: |
          cd live/aws/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: output
        run: |
          cd live/aws/${{ env.ENVIRONMENT }}
          terraform output -json > outputs.json
          cat outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-prod
          path: live/aws/${{ env.ENVIRONMENT }}/outputs.json
          retention-days: 30
