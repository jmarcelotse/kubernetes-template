# Exemplo de Ingress usando AWS Load Balancer Controller

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app-alb
  namespace: default
  annotations:
    # Usar AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    
    # Tipo de load balancer (internet-facing ou internal)
    alb.ingress.kubernetes.io/scheme: internet-facing
    
    # Target type (ip ou instance)
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # TLS/SSL
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Certificado TLS gerenciado pelo cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-production
    
    # Tags para o ALB
    alb.ingress.kubernetes.io/tags: Environment=production,ManagedBy=Kubernetes
spec:
  ingressClassName: alb
  
  tls:
    - hosts:
        - app.example.com
      secretName: example-app-tls
  
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-app
                port:
                  number: 80

---
# Exemplo com múltiplos hosts e paths
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-alb
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: alb
  
  tls:
    - hosts:
        - api.example.com
        - web.example.com
      secretName: multi-service-tls
  
  rules:
    # API service
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8080
    
    # Web service
    - host: web.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 80

---
# Exemplo com ALB interno (private)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-app-alb
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    
    # Subnets específicas (opcional)
    # alb.ingress.kubernetes.io/subnets: subnet-xxx,subnet-yyy
    
    # Security groups (opcional)
    # alb.ingress.kubernetes.io/security-groups: sg-xxx
spec:
  ingressClassName: alb
  
  rules:
    - host: internal-app.internal.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal-app
                port:
                  number: 80
